<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="pink" stroke-width="4" fill="blue" />
    </svg><br>
    <svg width="400" height="400">
        <rect height="900" width="800" stroke="#6495ed" stroke-width="4" fill="#008b8b" />
    </svg><br>
    <svg width="400" height="200">
        <rect x="50" y="20" rx="20" ry="20" height="150" width="150"
            style="fill:rgb(185, 134, 134);stroke:black;stroke-width:5;opacity:0.5" />
    </svg><br>
    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(103, 140, 186);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(72, 152, 237);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">Hello</text>

    </svg>
</body>

</html>
